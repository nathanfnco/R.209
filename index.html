<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instant Weather - Avancé</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="background">
  <!-- Vidéo de fond -->
  <video autoplay muted loop playsinline id="background-video">
    <source src="videos/video_ciel.mp4" type="video/mp4" />
    Votre navigateur ne supporte pas la vidéo HTML5.
  </video>

  <main>
    <!-- Bouton mode sombre -->
    <button id="dark-toggle" aria-pressed="false" aria-label="Activer ou désactiver le mode sombre">
      <img id="dark-toggle-img" src="images/mode_sombre.png" alt="Activer le mode sombre" />
    </button>
    
    <h1>INSTANT WEATHER</h1>

    <!-- Formulaire météo -->
    <form id="weather-form">
      <label for="city-input">Ville ou code postal :</label>
      <input 
        type="text" 
        id="city-input" 
        name="city-input" 
        required 
        placeholder="Ex : 14000 ou Caen" 
        aria-describedby="city-help" 
      />
      <small id="city-help">Saisissez un code postal à 5 chiffres ou le nom d'une ville.</small>

      <label for="city">Commune :</label>
      <select id="city" name="city" required disabled></select>

      <label for="days">Nombre de jours :</label>
      <div class="days-slider-container">
        <button type="button" id="decrease-days" aria-label="Diminuer le nombre de jours">−</button>
        <input type="range" id="days" name="days" min="1" max="7" value="1" />
        <button type="button" id="increase-days" aria-label="Augmenter le nombre de jours">+</button>
        <span id="days-value">1</span>
      </div>

      <fieldset>
        <legend>Informations supplémentaires</legend>
        <div class="info-group">
          <input type="checkbox" id="lat" name="info" value="lat" checked />
          <label for="lat">Latitude</label>
        </div>
        <div class="info-group">
          <input type="checkbox" id="lon" name="info" value="lon" checked />
          <label for="lon">Longitude</label>
        </div>
        <div class="info-group">
          <input type="checkbox" id="rain" name="info" value="rain" checked />
          <label for="rain">Cumul de pluie (mm)</label>
        </div>
        <div class="info-group">
          <input type="checkbox" id="wind" name="info" value="wind" />
          <label for="wind">Vent moyen (km/h)</label>
        </div>
        <div class="info-group">
          <input type="checkbox" id="dir" name="info" value="dir" />
          <label for="dir">Direction du vent (°)</label>
        </div>
        <div class="info-group">
          <input type="checkbox" id="fog" name="info" value="fog" />
          <label for="fog">Brouillard (%)</label>
        </div>
      </fieldset>

      <button type="submit">Voir la météo</button>
    </form>

    <!-- Résultats météo -->
    <section id="weather-result" aria-live="polite"></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
