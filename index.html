<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instant Weather - Avancé</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="background">
  <main>
    <h1>🌦️ Instant Weather</h1>
    
    <form id="weather-form">
      <label for="postal-code">Code postal :</label>
      <input type="text" id="postal-code" name="postal-code" required pattern="^\d{5}$" placeholder="ex : 14000" />

      <label for="city">Commune :</label>
      <select id="city" name="city" required></select>

      <label for="days">Nombre de jours (1-7) :</label>
      <input type="number" id="days" name="days" min="1" max="7" value="1" />

      <fieldset>
        <legend>Informations supplémentaires</legend>
        <div class="info-group">
          <label><input type="checkbox" id="lat" /> Latitude</label>
          <label><input type="checkbox" id="lon" /> Longitude</label>
        </div>
        <div class="info-group">
          <label><input type="checkbox" id="rain" /> Cumul de pluie (mm)</label>
          <label><input type="checkbox" id="wind" /> Vent moyen (km/h)</label>
        </div>
        <div class="info-group">
          <label><input type="checkbox" id="dir" /> Direction du vent (°)</label>
          <label><input type="checkbox" id="fog"> Probabilité de brouillard</label>
        </div>
      </fieldset>

      <button type="submit">Voir la météo</button>
    </form>

    <section id="weather-result" aria-live="polite"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
