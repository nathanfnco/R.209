<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instant Weather - Avanc√©</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="background">

  <!-- Vid√©o de fond -->
  <video autoplay muted loop playsinline id="background-video">
    <source src="videos/video_ciel.mp4" type="video/mp4" />
    Votre navigateur ne supporte pas la vid√©o HTML5.
  </video>

  <main>
    <!-- Bouton mode sombre -->
    <button id="dark-toggle" aria-pressed="false" aria-label="Activer ou d√©sactiver le mode sombre">
      <img id="dark-toggle-img" src="images/mode_sombre.png" alt="Activer le mode sombre" />
    </button>
    
    <h1>üå¶Ô∏è Instant Weather</h1>

    <!-- Formulaire m√©t√©o -->
    <form id="weather-form">
      <label for="postal-code">Code postal :</label>
      <input type="text" id="postal-code" name="postal-code" required pattern="\d{5}" placeholder="ex : 14000" />

      <label for="city">Commune :</label>
      <select id="city" name="city" required></select>

      <label for="days">Nombre de jours :</label>
      <div class="days-slider-container">
        <button type="button" id="decrease-days" aria-label="Diminuer le nombre de jours">‚àí</button>
        <input type="range" id="days" name="days" min="1" max="7" value="3" />
        <button type="button" id="increase-days" aria-label="Augmenter le nombre de jours">+</button>
        <span id="days-value">3</span>
      </div>

      <fieldset>
        <legend>Informations suppl√©mentaires</legend>
        <div class="info-group">
          <input type="checkbox" id="lat" name="info" value="lat" />
          <label for="lat">Latitude</label>

          <input type="checkbox" id="lon" name="info" value="lon" />
          <label for="lon">Longitude</label>
        </div>
        <div class="info-group">
          <input type="checkbox" id="rain" name="info" value="rain" />
          <label for="rain">Cumul de pluie (mm)</label>

          <input type="checkbox" id="wind" name="info" value="wind" />
          <label for="wind">Vent moyen (km/h)</label>
        </div>
        <div class="info-group">
          <input type="checkbox" id="dir" name="info" value="dir" />
          <label for="dir">Direction du vent (¬∞)</label>

          <input type="checkbox" id="fog" name="info" value="fog" />
          <label for="fog">Brouillard (%)</label>
        </div>
      </fieldset>

      <button type="submit">Voir la m√©t√©o</button>
    </form>

    <!-- R√©sultats m√©t√©o -->
    <section id="weather-result" aria-live="polite"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
